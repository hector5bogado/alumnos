<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>

<body>

    <nav class="sidebar">
        <div class="sidebar-header">
            <h1 class="sidebar-headerTitle">Alumnos</h1>
        </div>
        <ul class="sidebar-items">
            <li class="sidebar-item"><a href="index.html">Inicio</a></li>
            <li class="sidebar-item"><a href="formulario.html">Cargar alumno</a></li>
            <li class="sidebar-item"><a href="listar.html">Ver alumno</a></li>
        </ul>
    </nav>
    <div class="filtro">
        <form class="form" action="index.html">
            <div class="container">
                <h1>Formulario Alumno</h1>
                <div class="formulario">
                    <div class="dato">
                        <label for="nombre">Nombre: </label>
                        <input id="nombre" type="text" placeholder="Nombre">
                    </div>
                    <br>
                    <div class="dato">
                        <label for="apellido">Apellido: </label>
                        <input id="apellido" type="text" placeholder="Apellido">
                    </div>
                    <br>
                    <div class="dato">
                        <label for="dni">Nro. Cedula: </label>
                        <input id="dni" type="text" placeholder="Cedula">
                    </div>
                    <br>
                    <div class="dato">
                        <label for="edad">Edad: </label>
                        <input type="text" id="edad" placeholder="Edad">
                    </div>
                    <br>
                    <div class="dato">
                        <label for="grado"> Grado: </label>
                        <input type="text" id="grado" placeholder="Grado">
                    </div>
                    <br>
                    <div class="botones">
                        <button>GUARDAR</button>
                        <button>CANCELAR</button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</body>

</html>
